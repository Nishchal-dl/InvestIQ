<!-- Search Section -->
<div class="mb-6 text-center">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">How can I help you today?</h1>
    <p class="text-lg text-gray-600 dark:text-gray-400">Ask me anything about your investments or the market</p>
</div>

<!-- Search Input -->
<div class="max-w-3xl mx-auto mb-10">
    <form id="search-form" class="relative flex">
        <div class="relative flex-grow">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="material-symbols-outlined text-gray-400">search</span>
            </div>
            <input type="text" id="search-input" class="block w-full pl-10 pr-4 py-4 border border-gray-300 dark:border-gray-600 rounded-l-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Ask me anything about your investments...">
        </div>
        <button type="submit" id="search-button" class="inline-flex items-center px-6 py-4 border-0 bg-blue-600 text-white font-medium rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md hover:shadow-lg transition-all duration-200">
            <span class="material-symbols-outlined">send</span>
        </button>
    </form>
</div>
