<!-- News Section -->
<div id="news" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Latest News</h2>
    </div>
    <div class="divide-y divide-gray-200 dark:divide-gray-700">
        {% for article in news %}
        <div class="p-6 hover:bg-gray-50 dark:hover:bg-gray-700/30 transition-colors">
            <div class="flex flex-col sm:flex-row">
                <div class="flex-shrink-0 mb-4 sm:mb-0 sm:mr-6">
                    <img class="h-32 w-full sm:w-40 object-cover rounded-lg" src="{{ article.image_url }}" alt="">
                </div>
                <div class="flex-1">
                    <div class="flex items-center text-xs text-gray-500 dark:text-gray-400 mb-2">
                        <span class="font-medium text-primary">{{ article.source }}</span>
                        <span class="mx-2">â€¢</span>
                        <time datetime="{{ article.published_at }}">{{ article.published_at|time_ago }}</time>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
                        <a href="{{ article.url }}" target="_blank" class="hover:text-primary transition-colors">
                            {{ article.title }}
                        </a>
                    </h3>
                    <p class="text-gray-600 dark:text-gray-300 text-sm">{{ article.summary|truncate(200) }}</p>
                    <div class="mt-3">
                        {% for tag in article.tags[:3] %}
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 mr-2">
                            {{ tag }}
                        </span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 text-center">
        <a href="#" class="inline-flex items-center text-sm font-medium text-primary hover:text-primary/80 transition-colors">
            View All News
            <span class="material-symbols-outlined text-base ml-1">chevron_right</span>
        </a>
    </div>
</div>
