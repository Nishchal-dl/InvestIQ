<!-- Quick Actions -->
<div class="bg-gradient-to-r from-primary/5 to-blue-50 dark:from-primary/10 dark:to-gray-800 rounded-xl p-6">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-3">Invest in {{ stock.symbol }}</h3>
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">Ready to invest in {{ stock.name }}? Open an account to get started.</p>
    <div class="space-y-2">
        <button class="w-full flex justify-center items-center px-4 py-2.5 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Buy {{ stock.symbol }}
        </button>
        <button class="w-full flex justify-center items-center px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            Add to Watchlist
        </button>
    </div>
</div>
